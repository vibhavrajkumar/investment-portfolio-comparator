<!DOCTYPE html>

<html>
    <head>
        <title>Demo: TODO</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <body>

    <main role="main" class="container extra-bottom">
      <h1 class="mt-5">Advanced Query 2</h1>
      <p>Return all users and portfolios where the average stock price in a portfolio is over $400.</p>
    </main>

    <!--Todo Table-->
    <div class="container table-responsive">          
        <table class="table">
            <thead>
            <tr>
                <th class="portfolio-id">Username</th>
                <th class="user-id">Portfolio ID</th>
                <th class="user-id">Portfolio Name</th>
            </tr>
            </thead>
    
            <tbody>
            {% for item in items %}
                <tr>
                    <td>{{item.Username}}</td>
                    <td>{{item.PortfolioID}}</td>
                    <td>{{item.PortfolioName}}</td>
                </tr>
            {% endfor %}
            
            </tbody>
        </table>
        </div>
